{% extends 'main.html' %}

{% block content %}

<div class="home-container">

    {% if request.user.is_authenticated %}
        <div>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    {% else %}
        <div>
            <a href="{% url 'login' %}">Login</a>
        </div>
    {% endif %}

</div>

{% endblock content %}
